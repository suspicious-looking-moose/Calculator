<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="style.css">
    <script src='script.js' defer></script>
    <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<body>
   
<div class='calculator-body'>

    <div class='calc-name'>
        <p>Odincalc</p>
    </div>

    <div class='calculator-screen'>
        <h4 id='screen-output'>0</h4>
        <h6 id='screen-prev'>0</h6>
    </div>

    <div class='row1-buttons'>
        <div class='clear-buttons' id='clear'>
            CLEAR
        </div>
        <div class='clear-buttons' id='delete'>
            DELETE
        </div>
    </div>

    <div class='numpad-row' id='numpad-row1'>
        <div class='numpad-button number' id='7'>
            7
        </div>
        <div class='numpad-button number' id='8'>
            8
        </div>
        <div class='numpad-button number' id='9'>
            9
        </div>
        <div class='numpad-button operator-button' id='&divide'>
            &divide
        </div>
    </div>

    <div class='numpad-row' id='numpad-row2'>
        <div class='numpad-button number' id='4'>
            4
        </div>
        <div class='numpad-button number' id='5'>
            5
        </div>
        <div class='numpad-button number' id='6'>
            6
        </div>
        <div class='numpad-button operator-button' id='&times'>
            &times
        </div>
    </div>

    <div class='numpad-row' id='numpad-row3'>
        <div class='numpad-button number' id='1'>
            1
        </div>
        <div class='numpad-button number' id='2'>
            2
        </div>
        <div class='numpad-button number' id='3'>
            3
        </div>
        <div class='numpad-button operator-button' id='-'>
            -
        </div>
    </div>

    <div class='numpad-row' id='numpad-row4'>
        <div class='numpad-button' id='.'>
            .
        </div>
        <div class='numpad-button number' id='0'>
            0
        </div>
        <div class='numpad-button equals' id='='>
            =
        </div>
        <div class='numpad-button operator-button' id='+'>
            +
        </div>
    </div>




</div>




</body>
</html>
